<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão PE Solidária</title>
    <link rel="stylesheet" href="src/styles/style-login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/Conexao-PE-Compaixao/favicon_io/site.webmanifest">
</head>
<body>
    <section class="login">
        <div class="frame-login"></div>
        <div class="login-content">
            <h1>Entre com sua conta</h1>
            <div class="input-content">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
            </div>
            <div class="bnt-content">
                <button class="btn-login" onclick="window.location.href = './add-event.html'">Login</button>
                <button class="btn-register" onclick="window.location.href = './register.html'">Não tem uma conta? Cadastre-se</button>
            </div>
        </div>
    </section>
</body>

</html>
