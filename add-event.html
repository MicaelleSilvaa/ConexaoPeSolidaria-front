<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style-add-event.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/Conexao-PE-Compaixao/favicon_io/site.webmanifest">
    <title>Conexão PE Solidária</title>
</head>
<body>
    <nav>
        <img src="src/img/logo.png" alt="">
        <div class="nav-content">
            <a href="./index.html">Inicio</a>
            <a href="./add-event.html">Crie um evento</a>
            <a href="./login.html">Seja um voluntário</a>
            <a href="#about">Quem somos</a>
            <button onclick="window.location.href = './login.html'"><i class="fa-solid fa-user"></i>Minha conta</button>
        </div>
    </nav>
    <div class="formulario" id="appCep">
    <section class="add-event-content">
        <h1>Adicionar novo evento</h1>
        <form action="./event.html">
            <input type="text" placeholder="Título do evento">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descrição do evento"></textarea>
            <input type="tel" name="" id="telefone" placeholder="Telefone">
            <input type="tel" name="" id="celular" placeholder="Celular">
            <input type="date" name="" id="" placeholder="Data do evento">
            <h2>Endereço do evento</h2>
            <div class="double-inputs">
                <input type="text" name="" id="cep" placeholder="CEP" v-model="endereco.cep" @change="cepAlteradoEvento" class="form-control">
                <input type="text" name="" id="" placeholder="Rua"  v-model="endereco.logradouro" class="form-control">
            </div>
            <div class="double-inputs">
                <input type="text" name="" id="" placeholder="Número">
                <input type="text" name="" id="" placeholder="Complementos">
            </div>
            <input type="text" name="" id="" placeholder="Bairro" v-model="endereco.bairro" class="form-control">
            <input type="text" name="" id="" placeholder="Cidade" v-model="endereco.cidade" class="form-control">
            <input type="submit" value="Adicionar evento">
        </form>
    </section>
</div>
</body>
<script src="https://kit.fontawesome.com/bff9cdb54b.js" crossorigin="anonymous"></script>
<script src="src/js/script-add-event.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./src/js/script-search-cep.js"></script>
</html>
